<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      transition: background-color 0.5s ease;
    }

    .theme-dark {
      background-color: #333;
      color: white;
    }

    .theme-light {
      background-color: #f4f4f4;
      color: #222;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.4s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #4CAF50;
      transform: scale(1.1);
    }

    .animated-box {
      width: 100px;
      height: 100px;
      background-color: coral;
      margin: 20px auto;
      border-radius: 10px;
      animation: bounce 2s infinite;
      display: none;
    }

    .bounce {
      display: block;
      animation: bounce 0.6s ease-out;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ CSS3 + JavaScript + LocalStorage</h1>
  <p>Click to toggle theme and animate the box!</p>

  <button id="themeBtn">Toggle Theme</button>
  <button id="animateBtn">Animate Box</button>

  <div class="animated-box" id="box"></div>

  <script>
    // Load user theme preference on page load
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.classList.add(savedTheme);
      }
    });

    // Theme toggle logic
    document.getElementById('themeBtn').addEventListener('click', () => {
      document.body.classList.toggle('theme-dark');
      document.body.classList.toggle('theme-light');

      const currentTheme = document.body.classList.contains('theme-dark') ? 'theme-dark' : 'theme-light';
      localStorage.setItem('theme', currentTheme);
    });

    // Animate box logic
    document.getElementById('animateBtn').addEventListener('click', () => {
      const box = document.getElementById('box');
      box.classList.remove('bounce'); // reset
      void box.offsetWidth; // force reflow
      box.classList.add('bounce');
    });
  </script>

</body>
</html>
